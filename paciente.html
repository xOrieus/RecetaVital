<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Paciente - Receta Vital</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="styles/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="text-left my-3">
			<img src="img/logorecetavital.png" width="130"></img>
			<a href="index.html" class="btn btn-danger float-end" role="button">Cerrar Sesión</a>
			<h4 class="float-end px-3">¡Hola Paciente!</h4>
		</div>

		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal"
					data-bs-target="#agendarCitaModal">AGENDAR CITA</button>
			</div>

			<div class="col-md-6">
				<button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal"
					data-bs-target="#mostrarFichaMedicaModal">MOSTRAR FICHA MÉDICA</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="agendarCitaModal" tabindex="-1" aria-labelledby="agendarCitaModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="agendarCitaModalLabel">Agendar Cita</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="agendarCitaForm">
						<div class="mb-3">
							<label for="medicoCita" class="form-label">Médico</label>
							<select id="medicoCita" class="form-select" required></select>
						</div>
						<div class="mb-3">
							<label for="fechaCita" class="form-label">Fecha</label>
							<input type="date" class="form-control" id="fechaCita" required>
						</div>
						<div class="mb-3">
							<label for="horaCita" class="form-label">Hora</label>
							<input type="time" class="form-control" id="horaCita" required>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Agendar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="mostrarFichaMedicaModal" tabindex="-1" aria-labelledby="fichaMedicaModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="fichaMedicaModalLabel">Ficha Médica</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="fichaMedicaDetalles" class="d-none">
						<h5>Diagnósticos</h5>
						<ul id="listaDiagnosticosFicha" class="list-group"></ul>
						<h5>Tratamientos</h5>
						<ul id="listaTratamientosFicha" class="list-group"></ul>
						<h5>Exámenes</h5>
						<ul id="listaExamenesFicha" class="list-group"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="scripts/paciente.js"></script>
</body>

</html>
