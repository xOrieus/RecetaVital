<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Paciente - Receta Vital</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
            <div class="text-left my-3">
                <img src="img/logorecetavital.png" width="130"></img>
                </div>
			<h1 class="my-5">Paciente</h1>
			<div class="row">
				<div class="col-md-6">
					<button
						class="btn btn-primary w-100 mb-3"
						onclick="showSection('verFichaMedica')"
					>
						Ver Ficha Médica
					</button>
				</div>
				<div class="col-md-6">
					<button
						class="btn btn-primary w-100 mb-3"
						onclick="showSection('agendarCita')"
					>
						Agendar Cita
					</button>
				</div>
			</div>
			<div class="mt-5">
				<div id="verFichaMedica" class="section d-none">
					<h2>Ver Ficha Médica</h2>
					<form id="verFichaMedicaForm">
						<div class="mb-3">
							<label for="selectPacienteFicha" class="form-label"
								>Seleccionar Paciente</label
							>
							<select class="form-select" id="selectPacienteFicha" required>
								<!-- Lista de pacientes -->
							</select>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Mostrar</button>
						</div>
					</form>
					<div id="fichaMedicaDetalles" class="mt-3 d-none">
						<h3>Detalles de la Ficha Médica</h3>
						<ul id="listaExamenes" class="list-group mb-3">
							<!-- Lista de exámenes -->
						</ul>
						<ul id="listaDiagnosticos" class="list-group mb-3">
							<!-- Lista de diagnósticos -->
						</ul>
						<ul id="listaTratamientos" class="list-group mb-3">
							<!-- Lista de tratamientos -->
						</ul>
					</div>
				</div>
				<div id="agendarCita" class="section d-none">
					<h2>Agendar Cita</h2>
					<form id="agendarCitaForm">
						<div class="mb-3">
							<label for="citaMedico" class="form-label">Médico</label>
							<select class="form-select" id="citaMedico" required>
								<!-- Opciones de médicos -->
							</select>
						</div>
						<div class="mb-3">
							<label for="citaFecha" class="form-label">Fecha</label>
							<input type="date" class="form-control" id="citaFecha" required />
						</div>
						<div class="mb-3">
							<label for="citaHora" class="form-label">Hora</label>
							<input type="time" class="form-control" id="citaHora" required />
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Agendar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			function showSection(sectionId) {
				document
					.querySelectorAll(".section")
					.forEach((section) => section.classList.add("d-none"));
				document.getElementById(sectionId).classList.remove("d-none");
			}

			document
				.getElementById("verFichaMedicaForm")
				.addEventListener("submit", function (e) {
					e.preventDefault();
					// Mostrar los detalles de la ficha médica aquí
					document
						.getElementById("fichaMedicaDetalles")
						.classList.remove("d-none");
				});

			document
				.getElementById("agendarCitaForm")
				.addEventListener("submit", function (e) {
					e.preventDefault();
					// Lógica para agendar la cita aquí
					alert("Cita agendada correctamente");
				});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
