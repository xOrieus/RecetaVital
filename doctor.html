<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Médico - Receta Vital</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
            <div class="text-left my-3">
                <img src="img/logorecetavital.png" width="130"></img>
                </div>
			<h1 class="my-5">Médico</h1>
			<div class="row">
				<div class="col-md-4">
					<button
						class="btn btn-primary w-100 mb-3"
						data-bs-toggle="collapse"
						data-bs-target="#pacientesMenu"
					>
						Pacientes
					</button>
					<div id="pacientesMenu" class="collapse">
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('addPaciente')"
						>
							Añadir Paciente
						</button>
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('modifyPaciente')"
						>
							Modificar Paciente
						</button>
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('deletePaciente')"
						>
							Eliminar Paciente
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<button
						class="btn btn-primary w-100 mb-3"
						data-bs-toggle="collapse"
						data-bs-target="#citasMenu"
					>
						Agendamiento Citas
					</button>
					<div id="citasMenu" class="collapse">
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('listCitas'); agregarCitaDeEjemplo(); listarCitas();"
						>
							Listar Citas
						</button>
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('ingresarAnamnesis')"
						>
							Ingresar Anamnesis
						</button>
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('cancelarCita')"
						>
							Cancelar Cita
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<button
						class="btn btn-primary w-100 mb-3"
						data-bs-toggle="collapse"
						data-bs-target="#examenesMenu"
					>
						Exámenes
					</button>
					<div id="examenesMenu" class="collapse">
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('recetarExamen')"
						>
							Recetar Exámen
						</button>
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('modifyExamen')"
						>
							Modificar Exámen
						</button>
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('ingresarExamen')"
						>
							Ingresar Exámen
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<button
						class="btn btn-primary w-100 mb-3"
						data-bs-toggle="collapse"
						data-bs-target="#tratamientoMenu"
					>
						Tratamiento
					</button>
					<div id="tratamientoMenu" class="collapse">
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('ingresarTratamiento')"
						>
							Ingresar Tratamiento
						</button>
						<button
							class="btn btn-secondary w-100 mb-2"
							onclick="showSection('cancelarTratamiento')"
						>
							Cancelar Tratamiento
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<button
						class="btn btn-primary w-100 mb-3"
						onclick="showSection('mostrarFichaMedica')"
					>
						Mostrar Ficha Médica
					</button>
				</div>
			</div>
			<div class="mt-5">
				<div id="addPaciente" class="section d-none">
					<h2>Añadir Paciente</h2>
					<form id="addPacienteForm">
						<div class="mb-3">
							<label for="pacienteRut" class="form-label">RUT</label>
							<input
								type="text"
								class="form-control"
								id="pacienteRut"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteNombre" class="form-label">Nombre</label>
							<input
								type="text"
								class="form-control"
								id="pacienteNombre"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteApellido" class="form-label">Apellido</label>
							<input
								type="text"
								class="form-control"
								id="pacienteApellido"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteFechaNacimiento" class="form-label"
								>Fecha de nacimiento</label
							>
							<input
								type="date"
								class="form-control"
								id="pacienteFechaNacimiento"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteTelefono" class="form-label">Teléfono</label>
							<input
								type="text"
								class="form-control"
								id="pacienteTelefono"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteGenero" class="form-label">Género</label>
							<select class="form-select" id="pacienteGenero" required>
								<option value="male">Masculino</option>
								<option value="female">Femenino</option>
								<option value="other">Otro</option>
							</select>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
				<div id="modifyPaciente" class="section d-none">
					<h2>Modificar Paciente</h2>
					<form id="modifyPacienteForm">
						<div class="mb-3">
							<label for="selectPacienteModificar" class="form-label"
								>Seleccionar Paciente</label
							>
							<select class="form-select" id="selectPacienteModificar" required>
								<!-- Lista de pacientes para seleccionar -->
							</select>
						</div>
						<div class="mb-3">
							<div class="mb-3">
								<label for="pacienteRutModificar" class="form-label">RUT</label>
								<input
									type="text"
									class="form-control"
									id="pacienteRutModificar"
									required
								/>
							</div>
							<label for="pacienteNombreModificar" class="form-label"
								>Nombre</label
							>
							<input
								type="text"
								class="form-control"
								id="pacienteNombreModificar"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteApellidoModificar" class="form-label"
								>Apellido</label
							>
							<input
								type="text"
								class="form-control"
								id="pacienteApellidoModificar"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteFechaNacimientoModificar" class="form-label"
								>Fecha de nacimiento</label
							>
							<input
								type="date"
								class="form-control"
								id="pacienteFechaNacimientoModificar"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="pacienteTelefonoModificar" class="form-label"
								>Teléfono</label
							>
							<input
								type="text"
								class="form-control"
								id="pacienteTelefonoModificar"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="pacienteGeneroModificar" class="form-label"
								>Género</label
							>
							<select class="form-select" id="pacienteGeneroModificar" required>
								<option value="male">Masculino</option>
								<option value="female">Femenino</option>
								<option value="other">Otro</option>
							</select>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Modificar</button>
						</div>
					</form>
				</div>
				<div id="deletePaciente" class="section d-none">
					<h2>Eliminar Paciente</h2>
					<ul id="listaPacientesEliminar" class="list-group">
						<!-- Lista de pacientes con botón de eliminar -->
					</ul>
				</div>
				<div id="listCitas" class="section d-none">
					<h2>Listar Citas</h2>
					<ul id="listaCitas" class="list-group">
						<!-- Lista de citas con opciones para ingresar anamnesis y cancelar cita -->
					</ul>
				</div>
				<div id="ingresarAnamnesis" class="section d-none">
					<h2>Ingresar Anamnesis</h2>
					<form id="ingresarAnamnesisForm">
						<div class="mb-3">
							<label for="anamnesisPaciente" class="form-label"
								>Seleccionar Paciente</label
							>
							<select class="form-select" id="anamnesisPaciente" required>
								<!-- Lista de pacientes -->
							</select>
						</div>
						<div class="mb-3">
							<label for="anamnesisDiagnostico" class="form-label"
								>Diagnóstico</label
							>
							<textarea
								class="form-control"
								id="anamnesisDiagnostico"
								required
							></textarea>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
				<div id="cancelarCita" class="section d-none">
					<h2>Cancelar Cita</h2>
					<ul id="listaCitasCancelar" class="list-group">
						<!-- Lista de citas con opción para cancelar -->
					</ul>
				</div>
				<div id="recetarExamen" class="section d-none">
					<h2>Recetar Exámen</h2>
					<form id="recetarExamenForm">
						<div class="mb-3">
							<label for="examenPaciente" class="form-label">Paciente</label>
							<select class="form-select" id="examenPaciente" required>
								<!-- Opciones de pacientes -->
							</select>
						</div>
						<div class="mb-3">
							<label for="examenNombre" class="form-label"
								>Nombre del exámen</label
							>
							<input
								type="text"
								class="form-control"
								id="examenNombre"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="examenProcedimiento" class="form-label"
								>Procedimiento</label
							>
							<textarea
								class="form-control"
								id="examenProcedimiento"
								required
							></textarea>
						</div>
						<div class="mb-3">
							<label for="examenPreparacion" class="form-label"
								>Preparación previa</label
							>
							<textarea
								class="form-control"
								id="examenPreparacion"
								required
							></textarea>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
				<div id="modifyExamen" class="section d-none">
					<h2>Modificar Exámen</h2>
					<form id="modifyExamenForm">
						<div class="mb-3">
							<label for="selectExamenModificar" class="form-label"
								>Seleccionar Exámen</label
							>
							<select class="form-select" id="selectExamenModificar" required>
								<!-- Lista de exámenes para seleccionar -->
							</select>
						</div>
						<div class="mb-3">
							<label for="examenNombreModificar" class="form-label"
								>Nombre del exámen</label
							>
							<input
								type="text"
								class="form-control"
								id="examenNombreModificar"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="examenProcedimientoModificar" class="form-label"
								>Procedimiento</label
							>
							<textarea
								class="form-control"
								id="examenProcedimientoModificar"
								required
							></textarea>
						</div>
						<div class="mb-3">
							<label for="examenPreparacionModificar" class="form-label"
								>Preparación previa</label
							>
							<textarea
								class="form-control"
								id="examenPreparacionModificar"
								required
							></textarea>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Modificar</button>
						</div>
					</form>
				</div>
				<div id="ingresarExamen" class="section d-none">
					<h2>Ingresar Exámen</h2>
					<form id="ingresarExamenForm">
						<div class="mb-3">
							<label for="examenArchivo" class="form-label"
								>Archivo del exámen</label
							>
							<input
								type="file"
								class="form-control"
								id="examenArchivo"
								accept=".pdf,.jpg"
								required
							/>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Subir</button>
						</div>
					</form>
				</div>
				<div id="ingresarTratamiento" class="section d-none">
					<h2>Ingresar Tratamiento</h2>
					<form id="ingresarTratamientoForm">
						<div class="mb-3">
							<label for="tratamientoPaciente" class="form-label"
								>Paciente</label
							>
							<select class="form-select" id="tratamientoPaciente" required>
								<!-- Opciones de pacientes -->
							</select>
						</div>
						<div class="mb-3">
							<label for="tratamientoInstrucciones" class="form-label"
								>Instrucciones del tratamiento</label
							>
							<textarea
								class="form-control"
								id="tratamientoInstrucciones"
								required
							></textarea>
						</div>
						<div class="mb-3">
							<label for="tratamientoReceta" class="form-label"
								>Receta médica</label
							>
							<select class="form-select" id="tratamientoReceta" required>
								<!-- Opciones de medicamentos -->
							</select>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
				<div id="cancelarTratamiento" class="section d-none">
					<h2>Cancelar Tratamiento</h2>
					<ul id="listaTratamientosCancelar" class="list-group">
						<!-- Lista de tratamientos con opción para cancelar -->
					</ul>
				</div>
				<div id="mostrarFichaMedica" class="section d-none">
					<h2>Mostrar Ficha Médica</h2>
					<form id="mostrarFichaMedicaForm">
						<div class="mb-3">
							<label for="selectPacienteFicha" class="form-label"
								>Seleccionar Paciente</label
							>
							<select class="form-select" id="selectPacienteFicha" required>
								<!-- Lista de pacientes -->
							</select>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Mostrar</button>
						</div>
					</form>
					<div id="fichaMedicaDetalles" class="mt-3 d-none">
						<h3>Detalles de la Ficha Médica</h3>
						<ul id="listaExamenes" class="list-group mb-3">
							<!-- Lista de exámenes -->
						</ul>
						<ul id="listaDiagnosticos" class="list-group mb-3">
							<!-- Lista de diagnósticos -->
						</ul>
						<ul id="listaTratamientos" class="list-group mb-3">
							<!-- Lista de tratamientos -->
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script>
			function showSection(sectionId) {
				document
					.querySelectorAll(".section")
					.forEach((section) => section.classList.add("d-none"));
				document.getElementById(sectionId).classList.remove("d-none");
			}

			document
				.getElementById("mostrarFichaMedicaForm")
				.addEventListener("submit", function (e) {
					e.preventDefault();
					// Mostrar los detalles de la ficha médica aquí
					document
						.getElementById("fichaMedicaDetalles")
						.classList.remove("d-none");
				});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="scripts/doctor.js"></script>
	</body>
</html>
